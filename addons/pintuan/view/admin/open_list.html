{extend name="$LAYOUT_ADMIN_BASE" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__ADMIN__/js/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__ADMIN__/js/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ROOT__/addons/pintuan/view/admin/open_list.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<input type='hidden' id='tuanId' value='{$tuanId}'/>
<input type='hidden' id='tuanStatus' value='{$tuanStatus}'/>

</div>
<table id="mmg" class="mmg">
   <tr>
      <th rowspan="" colspan=""></th>
   </tr>
</table>
<div id="pg" style="text-align: right;"></div>
{/block}
