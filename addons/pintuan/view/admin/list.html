{extend name="../../../wstmart/admin/view/base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__ADMIN__/js/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__ADMIN__/js/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ROOT__/addons/pintuan/view/admin/list.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="layui-tab layui-tab-brief" lay-filter="msgTab">
    <ul class="layui-tab-title">
	    <li class="layui-this">拼团商品</li>
	    <li>待审核商品</li>
	</ul>
	<div class="layui-tab-content" style="padding:0px 0;">
	<div class="layui-tab-item layui-show">
		<div class="wst-toolbar">
		<select id="areaId1" class='j-ipt j-areas hide' level="0" onchange="WST.ITAreas({id:'areaId1',val:this.value,className:'j-areas'});">
		  <option value="">-商家所在地-</option>
		  {volist name="areaList" id="vo"}
		  <option value="{$vo['areaId']}">{$vo['areaName']}</option>
		  {/volist}
		</select>
		<input type="text" name="shopName1"  placeholder='店铺名称/店铺编号' id="shopName1" class='j-ipt'/>
		<select id="cat1_0" class='ipt pgoodsCats' level="0" onchange="WST.ITGoodsCats({id:'cat1_0',val:this.value,isRequire:false,className:'pgoodsCats'});">
		   <option value="">-所属分类-</option>
		   {volist name=":WSTGoodsCats(0)" id="vo"}
			<option value="{$vo['catId']}">{$vo['catName']}</option>
			{/volist}
		</select>
		商品：<input type="text" name="goodsName1"  placeholder='商品名称/商品编号' id="goodsName1" class='j-ipt'/>
		<button class="btn btn-primary" onclick='javascript:loadGrid1(0)'><i class='fa fa-search'></i>查询</button>
		<div style='clear:both'></div>
		</div>
		<table id="mmg1" class="mmg1">
		   <tr>
		      <th rowspan="" colspan=""></th>
		   </tr>
		</table>
		<div id="pg1" style="text-align: right;"></div>
   </div>
   <div class="layui-tab-item">
        <div class="wst-toolbar">
		<select id="areaId2" class='j-ipt j-areas hide' level="0" onchange="WST.ITAreas({id:'areaId2',val:this.value,className:'j-areas'});">
		  <option value="">-商家所在地-</option>
		  {volist name="areaList" id="vo"}
		  <option value="{$vo['areaId']}">{$vo['areaName']}</option>
		  {/volist}
		</select>
		<input type="text" name="shopName2"  placeholder='店铺名称/店铺编号' id="shopName2" class='j-ipt'/>
		<select id="cat2_0" class='ipt pgoodsCats' level="0" onchange="WST.ITGoodsCats({id:'cat2_0',val:this.value,isRequire:false,className:'pgoodsCats'});">
		   <option value="">-所属分类-</option>
		   {volist name=":WSTGoodsCats(0)" id="vo"}
			<option value="{$vo['catId']}">{$vo['catName']}</option>
			{/volist}
		</select>
		<input type="text" name="goodsName2"  placeholder='商品名称/商品编号' id="goodsName2" class='j-ipt'/>
		<button class="btn btn-primary" onclick='javascript:loadGrid2(0)'><i class='fa fa-search'></i>查询</button>
		<div style='clear:both'></div>
		</div>
		<table id="mmg2" class="mmg2">
		   <tr>
		      <th rowspan="" colspan=""></th>
		   </tr>
		</table>
		<div id="pg2" style="text-align: right;"></div>
   </div>
{/block}
