{extend name="default/base" /}
{block name="title"}入驻人联系方式 - 商家入驻 - {:WSTConf('CONF.mallName')}{__block__}{/block}
{block name="main"}
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
<link href="__STYLE__/css/shopapply.css?v={$v}" rel="stylesheet">
<div class="wst-container">
	<div id="stepflex" class="stepflex">
       <dl class="first doing">
          <dt class="s-num">1</dt>
          <dd class="s-text">签订入驻协议</dd>
          <dd></dd>
       </dl>
       <dl class="normal">
          <dt class="s-num1">2</dt>
          <dd class="s-text1">联系方式</dd>
          <dd></dd>
       </dl>
       <dl class="normal">
          <dt class="s-num1">3</dt>
          <dd class="s-text1">公司信息</dd>
       </dl>
       <dl class="normal">
          <dt class="s-num1">4</dt>
          <dd class="s-text1">税务及银行信息</dd>
       </dl>
       <dl class="normal">
          <dt class="s-num1">5</dt>
          <dd class="s-text1">店铺信息</dd>
       </dl>
       <dl class="last">
          <dt class="s-num1">6</dt>
          <dd class="s-text1">入驻审核</dd>
       </dl>
    </div>
    <div class='wst-clear'></div>
    <div class='main-head'>入驻协议</div>
    <div class='apply-agreement-box'>
      {$artiles['109']['articleContent']|htmlspecialchars_decode}
    </div>
    <form id='applyFrom' name='applyFrom' method="post" autocomplete="off">
    <div class='agreement_box'>
      <label>
         <input type='checkbox' id="protocol" onclick='checkProtocol(this)' name="protocol"/>我已阅读并同意以上协议
      </label>
      <span class="msg-box n-right" style='display:none' for="protocol"><span role="alert" class="msg-wrap n-error"><span class="n-icon"></span><span class="n-msg">必须同意协议才能申请入驻</span></span>
      </span>
    </div>
    </form>
     <div class='agreement-bottom'>
        <a class='btn-submit'  href='javascript:saveStep1()'>下一步</a>
        <div class='wst-clear'></div>
     </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/plugins/validator/jquery.validator.min.js?v={$v}"></script>
<script type='text/javascript' src='__STYLE__/js/apply.js?v={$v}'></script>
{/block}
