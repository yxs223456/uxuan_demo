{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}
<style>
.goodsCat{display:inline-block;width:150px}
.accreds{display:inline-block;width:150px}
</style>
<div class="l-loading" style="display: block" id="wst-loading"></div>
<form id='editFrom' autocomplete='off'>
<input type='hidden' id='shopId' class='ipt' value="{$object['shopId']}"/>
<div class="layui-tab layui-tab-brief" lay-filter="msgTab">
	<ul class="layui-tab-title">
	  <li class="layui-this">店铺信息</li>
	  <li>公司信息</li>
	  <li>税务及银行信息</li>
	</ul>
	<div class="layui-tab-content" style="padding: 10px 0;">
	 	<div class="layui-tab-item layui-show">
        {include file='shops/edit0'/}
        </div>
        <div class="layui-tab-item">
	     {include file='shops/edit1'/}
	   </div>
	   <div class="layui-tab-item">
	     {include file='shops/edit2'/}
	   </div>
	</div>
</div>
</form>
<script>
$(function(){initEdit({serviceStartTime:'{:date("H:i",strtotime($object["serviceStartTime"]))}',serviceEndTime:'{:date("H:i",strtotime($object["serviceEndTime"]))}',areaId:'{$object["areaId"]}',areaIdPath:'{$object["areaIdPath"]}',bankAreaId:'{$object["bankAreaId"]}',bankAreaIdPath:'{$object["bankAreaIdPath"]}',longitude:'{$object["longitude"]}',latitude:'{$object["latitude"]}',mapLevel:{$object["mapLevel"]},businessAreaPath:'{$object["businessAreaPath"]}',isEdit:true});})
</script>
{/block}
{block name="js"}
<script charset="utf-8" src="{:WSTProtocol()}map.qq.com/api/js?v=2.exp"></script>
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
<script src="__ADMIN__/shops/shops.js?v={$v}" type="text/javascript"></script>
{/block}
