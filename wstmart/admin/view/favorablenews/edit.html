{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
{/block}
{block name="js"}
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}'></script>
<script src="__ADMIN__/favorablenews/favorablenews.js" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="l-loading" style="display: block" id="wst-loading"></div>
<form id="guideForm" autocomplete="off">
    <table class='wst-form wst-box-top'>
        <tr>
            <th>发送对象</th>
            <td class='layui-form'>
                <lable>
                    <input type="radio" name="sendObject" value="0" id="sendObject" class="ipt" <?=($data['sendObject']== 0)?'checked="checked"':'';?> title='全部用户'/>
                </lable>
            </td>
        </tr>
        <tr>
            <th>消息标题<font color='red'>*</font>：</th>
            <td><input type='text' id='title' name="title" value="{$data['title']}" class='ipt' maxLength='20'/></td>
        </tr>
        <tr>
            <th>消息内容<font color='red'>*</font>：</th>
            <td><textarea name="text" id="text" cols="30" rows="10" class='ipt'>{$data['text']}</textarea></td>
        </tr>
        <tr>
            <th width='100'>图片或视频：</th>
            <td><div id='guidePicker'>上传</div><span id='uploadMsg'></span></td>
        </tr>
        <tr>
            <th width='100'>预览图：</th>
            <td>
                <div style="min-height:30px;" id="preview">
                    <img src="__ROOT__/{$data['favorablenewsPath']}" width="100" />
                </div>
                <input type="hidden" name="favorablenewsPath" id="favorablenewsPath" value="{$data['favorablenewsPath']}" class="ipt" />
            </td>
        </tr>
        <tr>
            <th>跳转目标：</th>
            <td class='layui-form'>
                <lable>
                    <input type="radio" name="accessType" value="0"  id="accessType"  class="ipt" <?=($data['accessType']==0)?'checked="checked"':'';?> title='h5'/>
                </lable>
                <lable>
                    <input type="radio" name="accessType" value="1" id="accessType"  class="ipt" <?=($data['accessType']!=0)?'checked="checked"':'';?> title='app内部'/>
                </lable>
            </td>
        </tr>
        <tr>
            <th>跳转地址：</th>
            <td>
                <input type="text" class="ipt" id="moduleUrl" name="moduleUrl" value="{$data['moduleUrl']}" />
            </td>
            <td>
                注意：如果是h5类型，跳转地址直接写链接，如果是app内部，则格式为：key=1&value=190;key表示跳转的模块，value表示跳转模块的id
            </td>
        </tr>
        <tr>
            <td colspan='2' align='center' class='wst-bottombar'>
                <input type="hidden" name="id" id="id" class="ipt" value="{$data['id']+0}" />
                <button type="submit"  class='btn btn-primary btn-mright'><i class="fa fa-check"></i>提交</button>
                <button type="button"  class='btn' onclick="javascript:history.go(-1)"><i class="fa fa-angle-double-left"></i>返回</button>
            </td>
        </tr>
    </table>
</form>
<script>
    $(function(){editInit()});
</script>

{/block}
